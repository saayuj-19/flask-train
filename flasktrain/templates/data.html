{% extends 'base.html' %}

{% block title %}Employee Details{% endblock %}

{% block content %}
<div class="card">
<div class="card-header">
<h4>Employee Details</h4>
</div>
<div class="card-body">
<div class="row mb-3">
<div class="col-md-3 fw-bold">Employee ID:</div>
<div class="col-md-9">{{ employee.employee_id }}</div>
</div>
<div class="row mb-3">
<div class="col-md-3 fw-bold">Name:</div>
<div class="col-md-9">{{ employee.name }}</div>
</div>
<div class="row mb-3">
<div class="col-md-3 fw-bold">Age:</div>
<div class="col-md-9">{{ employee.age }}</div>
</div>
<div class="row mb-3">
<div class="col-md-3 fw-bold">Position:</div>
<div class="col-md-9">{{ employee.position }}</div>
</div>
<div class="mt-4">
<a href="/data/{{ employee.employee_id }}/update" class="btn btn-warning">Edit</a>
<a href="/data/{{ employee.employee_id }}/delete" class="btn btn-danger">Delete</a>
<a href="/data" class="btn btn-secondary">Back to List</a>
</div>
</div>
</div>
{% endblock %}
