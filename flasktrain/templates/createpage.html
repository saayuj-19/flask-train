{% extends 'base.html' %} {% block title %}Add Employee{% endblock %} {% block
content %}
<div class="card">
  <div class="card-header">
    <h4>Add New Employee</h4>
  </div>
  <div class="card-body">
    <form action="/data/create" method="POST">
      <div class="mb-3">
        <label for="employee_id" class="form-label">Employee ID</label>
        <input
          type="number"
          class="form-control"
          id="employee_id"
          name="employee_id"
          required
        />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          name="age"
          required
        />
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input
          type="text"
          class="form-control"
          id="position"
          name="position"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="/data" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
