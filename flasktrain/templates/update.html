{% extends 'base.html' %} {% block title %}Update Employee{% endblock %} {%
block content %}
<div class="card">
  <div class="card-header">
    <h4>Update Employee</h4>
  </div>
  <div class="card-body">
    <form action="/data/{{ employee.employee_id }}/update" method="POST">
      <div class="mb-3">
        <label for="employee_id" class="form-label">Employee ID</label>
        <input
          type="number"
          class="form-control"
          id="employee_id"
          name="employee_id"
          value="{{ employee.employee_id }}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          value="{{ employee.name }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          name="age"
          value="{{ employee.age }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input
          type="text"
          class="form-control"
          id="position"
          name="position"
          value="{{ employee.position }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="/data/{{ employee.employee_id }}" class="btn btn-secondary"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
